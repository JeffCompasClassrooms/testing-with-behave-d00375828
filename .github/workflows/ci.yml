name: CI

on:
  push:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install behave pytest pytest-describe requests

      - name: Run tests for isitchristmas
        working-directory: isitchristmas
        run: |
          python -m behave

      - name: Run tests for peppers-ghost
        working-directory: peppers-ghost
        run: |
          python -m behave

